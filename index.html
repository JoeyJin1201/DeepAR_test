<!doctype html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
  <link rel="stylesheet" href="css/deepar-style.css">
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/stats.js/7/Stats.min.js"
    integrity="sha512-ey3wf3z1WUgQ6/XU/lV1UVQkbCpWsyQANkBst88XXWHok9fXKp55G365lLhScYihGpkzhiZz75r+8isUSCKRIg=="
    crossorigin="anonymous"></script>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-XPV4ZQ0Z60"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-XPV4ZQ0Z60', {
      cookie_flags: 'max-age=7200;secure;samesite=none'
    });
  </script>
  <title>DeepAR</title>
</head>

<body>
  <canvas class="deepar" id="deepar-canvas" oncontextmenu="event.preventDefault()"></canvas>
  <div id="loader-wrapper">
    <span class="loader"></span>
  </div>

  <div class="effect-carousel">
    <div><img class="thumb" src="thumbs/720225.png"></div>
    <div><img class="thumb" src="thumbs/galaxy.png"></div>
    <div><img class="thumb" src="thumbs/aviators.png"></div>
    <div><img class="thumb" src="thumbs/beard.png"></div>
    <div><img class="thumb" src="thumbs/dalmatian.png"></div>
    <div><img class="thumb" src="thumbs/flowers.png"></div>
    <div><img class="thumb" src="thumbs/koala.png"></div>
    <div><img class="thumb" src="thumbs/lion.png"></div>
    <div><img class="thumb" src="thumbs/teddy_cigar.png"></div>
    <div><img class="thumb" src="thumbs/eye_color_final_mask.png"></div>
    <!-- <div><img class="thumb" src="thumbs/glasses-test.png"></div> -->
    <!-- <div><img class="thumb" src="thumbs/hair_colored.png"></div> -->
  </div>

  <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  <script type="text/javascript" src="lib/deepar.js"></script>
  <script type="text/javascript" src="js/deepar-main.js"></script>
  <script type="text/javascript" src="js/stats.js"></script>
  <script>
    var stats = new Stats();
    stats.showPanel(0); // 0: fps, 1: ms, 2: mb, 3+: custom
    document.body.appendChild(stats.dom);
    function animate() {
      stats.begin();
      // monitored code goes here
      stats.end();
      requestAnimationFrame(animate);
    }
    requestAnimationFrame(animate);
  </script>
</body>

</html>
